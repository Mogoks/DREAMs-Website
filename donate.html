<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAMs RSA - Donate</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Load Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="container header-container">
      <h1 class="logo">
        <a href="index.html">DREAMs RSA</a>
      </h1>
      <button id="menu-toggle" class="menu-toggle">&#9776;</button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="programs.html">Programs/Projects</a></li>
          <li><a href="donate.html" class="active">Donate</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="donate-section">
      <div class="container">
        <h2>Donate Now</h2>
        <p>Your generous support empowers our community initiatives.</p>
        <form id="donation-form">
          <div class="form-group">
            <label for="donation-amount">Donation Amount (ZAR):</label>
            <input
              type="number"
              id="donation-amount"
              name="donation_amount"
              placeholder="Enter amount"
              required
            />
          </div>
          <button type="submit" id="donate-button" class="btn">Donate Now</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 DREAMs RSA. All rights reserved.</p>
    </div>
  </footer>

  <!-- External JavaScript for Payment Integration -->
  <script src="donate.js"></script>
  <script src="script.js"></script>
</body>
</html>
