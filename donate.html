<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DREAMs RSA - Donate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <div class="container header-container">
      <h1 class="logo"><a href="index.html">DREAMs RSA</a></h1>
      <button id="menu-toggle" class="menu-toggle">&#9776;</button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="programs.html">Programs/Projects</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <section id="payment-method">
      <h2>Donate</h2>
      <p>Your support makes a difference. Please use one of the secure payment methods below.</p>
      <form>
        <label for="donation-amount">Donation Amount:</label>
        <input type="number" id="donation-amount" name="donation-amount" placeholder="Enter amount">
        
        <label for="payment-option">Payment Method:</label>
        <select id="payment-option" name="payment-option">
          <option value="card">Credit/Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank">Bank Transfer</option>
        </select>
        
        <button type="submit" class="btn">Donate</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DREAMs RSA. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
