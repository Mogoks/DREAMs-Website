<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DREAMs RSA - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <div class="container header-container">
      <h1 class="logo"><a href="index.html">DREAMs RSA</a></h1>
      <button id="menu-toggle" class="menu-toggle">&#9776;</button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="programs.html">Programs/Projects</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <section id="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section id="social-media">
      <h2>Follow Us</h2>
      <p>Connect with us on social media: Facebook, Twitter, Instagram</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DREAMs RSA. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
